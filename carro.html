                <div class="col-lg-6 col-md-6 col-sm-12 float-left">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

            crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script>
            // Fecha y Hora
            document.getElementById("fecha").innerHTML = moment().format('MMMM Do YYYY, h:mm:ss a');
            
            // buscamos el valor
            const valor = window.location.search;
            //Creamos la instancia
            const urlParams = new URLSearchParams(valor);

            //Accedemos a los valores
            var id = urlParams.get('id');
            switch (id) {
                case '1':
                    document.getElementById("imagen").src = "img/img_1.jpg";
                    break;
                case '2':
                    document.getElementById("imagen").src = "img/img_2.webp";
                    break;
                case '3':
                    document.getElementById("imagen").src = "img/img_3.jpg";
                    break;
                case '4':
                    document.getElementById("imagen").src = "img/img_4.jpeg";
                    break;
                case '5':
                    document.getElementById("imagen").src = "img/img_5.jpg";
                    break;
                case '6':
                    document.getElementById("imagen").src = "img/img_6.webp";
                    break;
                case '7':
                    document.getElementById("imagen").src = "img/img_7.jpg";
                    break;
                case '8':
                    document.getElementById("imagen").src = "img/img_8.webp";
                    break;
                case '9':
                    document.getElementById("imagen").src = "img/img_9.webp";
                    break;
                case '10':
                    document.getElementById("imagen").src = "img/img_10.webp";
                    break;
                case '11':
                    document.getElementById("imagen").src = "img/img_11.webp";
                    break;
                case '12':
                    document.getElementById("imagen").src = "img/img_12.webp";
                    break;
                default:
                    break;
            }
        </script>
