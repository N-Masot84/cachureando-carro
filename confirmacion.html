<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del Pedido</title>
    <link rel="stylesheet" href="./css/confirmacion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="contenedor">
<div class="usuario">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">
  
          <div class="row">
            <div class="col-50">
              <h3>Dirección para despacho/boleta</h3>
              <label for="fname"><i class="fa fa-user"></i> Nombre Completo</label>
              <input type="text" id="fname" name="firstname" placeholder="Keka Galindo Mondaca ">
              <label for="email"><i class="fa fa-envelope"></i> Correo Electronico</label>
              <input type="text" id="email" name="email" placeholder="juanito@ejemplo.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Dirección</label>
              <input type="text" id="adr" name="address" placeholder="Avenida Siempreviva 123">
              <label for="city"><i class="fa fa-institution"></i> Ciudad</label>
              <input type="text" id="city" name="city" placeholder="Titirilquén">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">Región</label>
                  <input type="text" id="state" name="state" placeholder="Región de Los Rios">
                </div>
                <div class="col-50">
                  <label for="zip">Código Postal</label>
                  <input type="text" id="zip" name="zip" placeholder="1780000">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Pago</h3>
              <label for="fname">Tarjetas Aceptadas</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Nombre de tarjeta</label>
              <input type="text" id="cname" name="cardname" placeholder="Keka Galindo Mondaca">
              <label for="ccnum">Numero de tarjeta</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

              <div class="row">
                <div class="col-50">
                  <label for="expyear">Fecha de expiración</label>
                  <input type="text" id="expyear" name="expyear" placeholder="14/28">
                </div>
                <div class="col-50">
                  <label for="cvv">Código de Seguridad CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Subscribirse para recibir ofertas
          </label>
          <input type="submit" value="Realizar pago" class="btn">

        </form>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>4</b>
          </span>
        </h4>
        <p><a href="#">Producto 1</a> <span class="price">Producto 1</span></p>
        <p><a href="#">Producto 2</a> <span class="price">Producto 2</span></p>
        <p><a href="#">Producto 3</a> <span class="price">Producto 3</span></p>
        <p><a href="#">Producto 4</a> <span class="price">Producto 4</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>$30000</b></span></p>
      </div>
    </div>
  </div>
</body>
</html>
