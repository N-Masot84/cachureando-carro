<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Cachureando</a>
                <div class="float-right">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="py-4 mt-5">
        <div class="encabeza">
            <h1>Contacto</h1>
        </div>
        <form class="formulario sombra">
            <fieldset>
                <legend> Contactanos</legend>
                <div class="contenedor-campos">
                    <div class="campos">
                        <label>Nombre</label>
                        <input class="input-text" type="text" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="campos">
                        <label>Télefono</label>
                        <input class="input-text" type="tel" placeholder="9 9999 9999">
                    </div>
                    <div class="campos">
                        <label>Correo</label>
                        <input class="input-text" type="email" placeholder="correo@dominio.cl">
                    </div>
                    <div class="campos">
                        <label>Mensaje</label>
                        <textarea class="input-text" placeholder="Detalle del mensaje"></textarea>
                    </div>
                </div>
            </fieldset>
            <br>
            <div class="float-right">
                <button type="submit" class="btn btn-danger">Enviar</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Derechos Reservados Tienda Cachureando. Diseñado por <strong>Hormigas Quimeras</strong></p>
    </footer>
</body>
</html>
