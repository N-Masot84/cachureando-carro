<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Encuesta</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
            <div class="container-fluid">
                <div id="fecha" style="color: aliceblue;"></div>
                <!-- <a class="navbar-brand" href="index.html">Cachureando</a> -->
                <div class="float-right">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="py-4 mt-5">
            <div class="encabeza">
                <h1>Evaluación</h1>
            </div>
            <div class="mb-3">
                <label for="evalua">Evalua su experiencia</label>
                <br>
                <input type="range" class="form-control" name="evalua" id="evalua" min="0" max="10">
                <br>
                <div id="valor"></div>
            </div>
            <div class="mb-3">
                <label for="comenta">Comentario</label>
                <textarea class="form-control" id="" rows="3" placeholder="Deje su comentario"></textarea>
            </div>
            <button type="button" class="btn btn-outline-success" onclick="mensaje()">Votar </button>
            <br><br>
            <div id="voto"></div>
        </div>
    </div>
    <footer>
        <p>Derechos Reservados Tienda Cachureando. Diseñado por <strong>Hormigas Quimeras</strong></p>
    </footer>
    <script type="text/javascript" src="/js/scripts.js"></script>
</body>

</html>
